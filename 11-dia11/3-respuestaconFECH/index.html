<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="nombre">
    
  </div>

  <script>
    let datosJson;
    //fetch obtiene la respuesta de un archivo json
    fetch('persona.json')
    .then(res=>res.json())
    .then((salida)=>{
      datosJson=salida;
      let elementoTexto= document.getElementById("nombre");
      let elementoP= document.createElement("p");
      elementoTexto.textContent=datosJson.nombre;
      elementoP.textContent=datosJson.edad;
      elementoTexto.appendChild(elementoP);
    }
         
    )
  </script>
</body>
</html>
