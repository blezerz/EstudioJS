<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 2</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Luis Miguel">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                let tit =document.getElementById("titulo")
                let valor=document.getElementById("inputTexto").value;
                
                tit.textContent=("Mi artista favorito es "+ valor);
                
            }
            
        </script>
    </body>
</html>
